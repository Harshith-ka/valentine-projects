<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Story of Us | Movie Intro</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
</head>

<body class="loading">
    <!-- Atmospheric Layers -->
    <div class="nebula"></div>
    <div class="stars-parallax"></div>
    <div class="vignette"></div>
    <div class="grain"></div>
    <div class="lens-flare"></div>
    <div class="light-leak"></div>

    <div id="intro-screen">
        <div class="curtain left"></div>
        <div class="curtain right"></div>
        <div class="intro-content">
            <h2 class="intro-sub">A Cinematic Experience</h2>
            <button id="start-btn">Roll Cameras</button>
        </div>
    </div>

    <div id="movie-container" class="hidden">
        <div class="credit" id="credit-1">
            <span class="subtext">A story by</span>
            <h1 class="name">Harry</h1>
            <div class="light-sweep"></div>
        </div>

        <div class="credit hidden" id="credit-2">
            <span class="subtext">Starring</span>
            <h1 class="name">Priya</h1>
            <div class="light-sweep"></div>
        </div>

        <div class="credit hidden" id="credit-3">
            <span class="subtext">Directed with love by</span>
            <h1 class="name">The Universe</h1>
            <div class="light-sweep"></div>
        </div>

        <div id="final-message" class="hidden">
            <div class="message-content">
                <h2 class="title-card">The Best Part of My Life</h2>
                <p class="description">Every scene, every moment, and every chapter is better because you're in it.</p>
                <p class="love-note">I love you more than words can express.</p>
                <button id="replay-btn">Replay Movie</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
